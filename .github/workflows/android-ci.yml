name: Android CI (Build Debug APK)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      JAVA_TOOL_OPTIONS: -Xmx3g

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Install Gradle + generate wrapper
        run: |
          sudo apt-get update
          sudo apt-get install -y gradle
          gradle wrapper --gradle-version 8.7
          ./gradlew --version || true

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept SDK licenses
        run: yes | sdkmanager --licenses || true

      - name: Install SDK packages (SDK 34)
        shell: bash
        run: |
          set -euo pipefail
          for p in "platform-tools" "platforms;android-34" "build-tools;34.0.0"; do
            echo "Installing: $p"
            for i in {1..3}; do
              if sdkmanager --install "$p"; then break; fi
              echo "Retry $i for $p..."; sleep 5
            done
          done
          yes | sdkmanager --licenses || true

      - name: Show project structure (sanity check)
        run: |
          pwd
          ls -la
          echo "---- app ----"
          ls -la app || true

      - name: Make Gradle executable
        run: chmod +x gradlew

      - name: Build Debug (verbose, to file)
        run: ./gradlew --no-daemon --stacktrace --info :app:assembleDebug | tee build.log

      # NEW: show exactly where APKs are
      - name: List APK outputs
        run: |
          echo "Searching for APKs..."
          find . -type f -name "*.apk" -print || true
          echo "Listing app/build/outputs directory:"
          ls -R app/build/outputs || true

      # NEW: upload from multiple patterns so we don't miss it
      - name: Upload APK(s)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: debug-apks
          path: |
            app/build/outputs/apk/debug/*.apk
            app/build/outputs/**/*.apk
            **/*.apk
          retention-days: 7
          if-no-files-found: warn

      - name: Upload gradle build log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-build-log
          path: build.log
          retention-days: 7

      - name: Upload Gradle reports (failure only)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-reports
          path: '**/build/reports/**'
          retention-days: 7
