name: Android CI (Build Debug APK)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      JAVA_TOOL_OPTIONS: -Xmx3g

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # Generate Gradle wrapper if missing
      - name: Install Gradle + generate wrapper
        run: |
          sudo apt-get update
          sudo apt-get install -y gradle
          gradle --version
          gradle wrapper --gradle-version 8.7

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept SDK licenses
        shell: bash
        run: yes | sdkmanager --licenses || true

      # Install packages one-by-one with retries (avoids "Broken pipe")
      - name: Install SDK packages (robust)
        shell: bash
        run: |
          set -euo pipefail
          pkgs=(
            "platform-tools"
            "platforms;android-34"
            "build-tools;34.0.0"
            "platforms;android-35"
            "build-tools;35.0.0"
          )
          for p in "${pkgs[@]}"; do
            echo "Installing: $p"
            for i in {1..3}; do
              if sdkmanager --install "$p"; then
                echo "Installed: $p"
                break
              else
                echo "Retry $i for $p..."
                sleep 5
              fi
              if [ "$i" -eq 3 ]; then
                echo "Failed to install $p after 3 attempts"
                exit 1
              fi
            done
          done
          yes | sdkmanager --licenses || true

      - name: Show project structure (sanity check)
        run: |
          pwd
          ls -la
          echo "---- app ----"
          ls -la app || true

      - name: Make Gradle executable
        run: chmod +x gradlew

      - name: Build Debug (verbose)
        run: ./gradlew --no-daemon --stacktrace --info :app:assembleDebug

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/*.apk
