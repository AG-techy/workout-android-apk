name: Android CI (Build Debug APK)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      JAVA_TOOL_OPTIONS: -Xmx3g

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Install Gradle + generate wrapper
        run: |
          sudo apt-get update
          sudo apt-get install -y gradle
          gradle wrapper --gradle-version 8.7
          ./gradlew --version || true

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept SDK licenses
        run: yes | sdkmanager --licenses || true

      # Install both 34 and 35 to match your app/build.gradle.kts (compile/target 35)
      - name: Install SDK packages (SDK 34 + 35)
        shell: bash
        run: |
          set -euo pipefail
          pkgs=(
            "platform-tools"
            "platforms;android-34" "build-tools;34.0.0"
            "platforms;android-35" "build-tools;35.0.0"
          )
          for p in "${pkgs[@]}"; do
            echo "Installing: $p"
            for i in {1..3}; do
              if sdkmanager --install "$p"; then break; fi
              echo "Retry $i for $p..."; sleep 5
            done
          done
          yes | sdkmanager --licenses || true

      - name: Show project structure (sanity check)
        run: |
          pwd
          ls -la
          echo "---- root build dir ----"
          ls -la build || true
          echo "---- app dir ----"
          ls -la app || true

      - name: Make Gradle executable
        run: chmod +x gradlew

      - name: Build Debug (verbose, to file)
        run: ./gradlew --no-daemon --stacktrace --info :app:assembleDebug | tee build.log

      # Show exactly where APKs landed (root or modules)
      - name: List APK outputs
        run: |
          echo "Searching for APKs across the repo..."
          find "$GITHUB_WORKSPACE" -type f -name "*.apk" -print || true
          echo "Listing app/build:"
          ls -R app/build || true
          echo "Listing root build:"
          ls -R build || true

      # Upload from many common locations so we don't miss it
      - name: Upload APK(s)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: debug-apks
          path: |
            app/build/outputs/apk/debug/*.apk
            app/build/outputs/**/*.apk
            build/outputs/**/*.apk
            **/outputs/**/*.apk
            **/*.apk
          if-no-files-found: warn
          retention-days: 7

      - name: Upload gradle build log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-build-log
          path: build.log
          retention-days: 7

      # Fallback: upload build dirs so you can grab the APK even if globs miss it
      - name: Upload app/build (fallback)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-build-dir
          path: app/build/**
          retention-days: 3

      - name: Upload root build (fallback)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: root-build-dir
          path: build/**
          retention-days: 3
