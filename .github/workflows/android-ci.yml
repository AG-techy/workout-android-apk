name: Android CI (Debug Bundle & APK)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK packages (API 35)
        shell: bash
        run: |
          sdkmanager --install \
            "platform-tools" \
            "platforms;android-35" \
            "build-tools;35.0.0"

      # <-- KEY PART: no wrapper in repo, so specify the Gradle version
      - name: Build Debug (assemble APK + bundle AAB)
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 8.7
          build-root-directory: .
          arguments: |
            :app:assembleDebug :app:bundleDebug
            --no-daemon --stacktrace -x lint -x test

      - name: Show outputs
        shell: bash
        run: |
          echo "APK dir:" && ls -la app/build/outputs/apk/debug || true
          echo "AAB dir:" && ls -la app/build/outputs/bundle/debug || true

      - name: Upload APK/AAB
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-artifacts
          if-no-files-found: warn
          path: |
            app/build/outputs/apk/debug/*.apk
            app/build/outputs/bundle/debug/*.aab

      - name: Upload Gradle logs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-logs
          path: |
            **/build/reports/**/*
            **/build/outputs/logs/**/*
            *.log
