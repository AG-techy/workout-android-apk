name: Android CI (Debug Bundle & APK)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK packages (API 35)
        shell: bash
        run: |
          sdkmanager --install \
            "platform-tools" \
            "platforms;android-35" \
            "build-tools;35.0.0"

      # ✅ No chmod, no ./gradlew — this provisions Gradle and runs it
      - name: Build Debug (assemble APK + bundle AAB)
        uses: gradle/gradle-build-action@v3
        with:
          arguments: |
            :app:assembleDebug :app:bundleDebug
            --no-daemon --stacktrace -x lint -x test

      - name: List outputs
        shell: bash
        run: |
          echo "=== AABs ==="
          find app/build -type f -name "*.aab" -print || true
          echo "=== APKs ==="
          find app/build -type f -name "*.apk" -print || true
          echo "=== outputs dirs ==="
          ls -la app/build/outputs || true
          ls -la app/build/outputs/apk || true
          ls -la app/build/outputs/bundle || true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: debug-build
          if-no-files-found: warn
          path: |
            app/build/outputs/apk/**/*.apk
            app/build/outputs/bundle/**/*.aab
            app/build/**/*.aab

      - name: Upload Gradle logs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-logs
          path: |
            **/build/reports/**/*
            **/build/outputs/logs/**/*
            *.log
