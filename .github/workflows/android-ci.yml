name: Android CI (Debug Bundle & APK)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          # Gradle cache from setup-java is OK to keep; it will silently skip on outage
          cache: 'gradle'

      # Use the new official action (replaces the deprecated gradle-build-action).
      # It prefers the Gradle wrapper if it exists.
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          # Use the wrapper if present; otherwise fall back to a specific version.
          gradle-version: wrapper
          # Make it resilient when GitHub cache services are flaky:
          cache-disabled: true

      - name: Make Gradle wrapper executable (Linux)
        run: chmod +x ./gradlew

      - name: Build debug bundle & APK
        run: ./gradlew :app:bundleDebug :app:assembleDebug --stacktrace

      # Upload the artifacts. If a pattern doesn't match, don’t fail the job.
      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-aab
          path: app/build/outputs/bundle/debug/*.aab
          if-no-files-found: warn

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/*.apk
          if-no-files-found: warn

      # Helpful troubleshooting – prints where Gradle put things
      - name: List outputs (catch-all)
        run: |
          echo "=== AABs ===";  find . -type f -name "*.aab" -print || true
          echo "=== APKs ===";  find . -type f -name "*.apk" -print || true
          echo "=== output dirs ==="; find app -type d -path "*/build/outputs/*" -print || true
