name: Android CI (Debug Bundle & APK Artifacts)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      JAVA_TOOL_OPTIONS: -Xmx3g

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Install Gradle + generate wrapper
        run: |
          sudo apt-get update
          sudo apt-get install -y gradle
          gradle wrapper --gradle-version 8.7
          ./gradlew --version || true

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept SDK licenses
        run: yes | sdkmanager --licenses || true

      # Install 34 & 35 so we're covered for compile/target in your gradle
      - name: Install SDK packages (34 & 35)
        shell: bash
        run: |
          set -euo pipefail
          pkgs=(
            "platform-tools"
            "platforms;android-34" "build-tools;34.0.0"
            "platforms;android-35" "build-tools;35.0.0"
          )
          for p in "${pkgs[@]}"; do
            echo "Installing: $p"
            for i in {1..3}; do
              if sdkmanager --install "$p"; then break; fi
              echo "Retry $i for $p..."; sleep 5
            done
          done
          yes | sdkmanager --licenses || true

      - name: Make Gradle executable
        run: chmod +x gradlew

      # Build debug Bundle and the zipApks (bundletool output)
      - name: Build debug bundle & zip apks (verbose)
        run: ./gradlew --no-daemon --stacktrace --info :app:bundleDebug :app:zipApksForDebug | tee build.log

      # Show where outputs landed
      - name: List outputs
        run: |
          echo "=== Searching for outputs ==="
          echo "AABs:";  find "$GITHUB_WORKSPACE" -type f -name "*.aab" -print || true
          echo "APKs:";  find "$GITHUB_WORKSPACE" -type f -name "*.apk" -print || true
          echo "APKS:";  find "$GITHUB_WORKSPACE" -type f -name "*.apks" -print || true
          echo "Outputs dirs:"; find "$GITHUB_WORKSPACE" -type d -path "*/build/outputs/*" -print || true
          echo "App outputs:"; ls -R app/build/outputs || true

      # Upload everything useful we might have produced
      - name: Upload debug AAB/APK/APKS
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: debug-artifacts
          path: |
            app/build/outputs/bundle/debug/*.aab
            app/build/outputs/**/*.apk
            app/build/outputs/**/*.apks
            **/build/outputs/bundle/**/*.aab
            **/build/outputs/apk/**/*.apk
            **/*.apks
          if-no-files-found: warn
          retention-days: 7

      - name: Upload gradle logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-logs
          path: build.log
          retention-days: 7
